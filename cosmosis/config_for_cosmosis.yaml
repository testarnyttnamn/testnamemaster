Cosmosis:
  debug: false
  force: true
  # keep params dict empty, as they will be read in from CosmoSIS
  params: {}
  # sampler MUST BE EVALUATE
  sampler:
      evaluate:
  # solver is CAMB for now
  theory: 
    camb:
      stop_at_error: True
      extra_args: 
        num_massive_neutrinos: 1
        dark_energy_model: 'ppf'
        # AccuracyBoost: 2.0
  timing: False
  likelihood:
    Euclid:
      aliases:
      - euclid
      # Selected Boltzmann solver
      solver: camb
      # Speed in evaluations/second
      speed: 500
      # Nonlinear flag selectors
      # Photometric matter flag
      #     0 -> linear-only
      #     1 -> Halofit (Takahashi)
      #     2 -> Mead2016 (includes baryon corrections)
      #     3 -> Mead2020 (w/o baryon corrections)
      #     4 -> Euclid Emulator 2
      #     5 -> BACCO (matter)
      NL_flag_phot_matter: 0
      # Spectroscopic flag
      #     0 -> linear-only
      #     1 -> EFT
      NL_flag_spectro: 0
      # Baryonic feedback flag selector
      #     0 -> no baryonic feedback
      #     1 -> Mead2016
      #     2 -> Mead2020_feedback
      #     3 -> BCemu
      #     4 -> BACCO (baryonic feedback)
      NL_flag_phot_baryon: 0
      # Intrinsic alignment flag
      #     0 -> NLA
      #     1 -> TATT
      IA_flag: 0
      # Use magnification bias for GC spectro
      use_magnification_bias_spectro: False
      # Baryonic feedback z_dependence flag selector for BCemu and Bacco emulators
      #     False -> 1 set of parameters per redshift bin
      #     True  -> Power law dependence on z
      Baryon_redshift_model: True
      # Photometric galaxy bias flag
      #     0 -> linear only
      #     1 -> Non-linear Fast-PT
      NL_flag_phot_bias: 0
      # Redshift dependence of photometric linear galaxy bias
      #     1 -> linear interpolation
      #     2 -> constant within bins
      #     3 -> 3rd order polynomial
      bias_model: 1
      # Magnification bias model (redshift dependence)
      #     1 -> linear interpolation
      #     2 -> constant within bins
      #     3 -> 3rd order polynomial
      magbias_model: 2
      # k values for extrapolation of the matter power spectrum
      k_max_extrap: 500.0
      k_min_extrap: 0.0001
      k_samp: 1000
      # z limit values and size for the z-array
      z_min: 0.0
      z_max: 4.0
      z_samp: 100
      # Upper z bounds for comoving distance integrations up to CMB
      z_max_cmb: 1200
      # Number of log space redshift bins between z_max and z_max_cmb
      z_samp_log: 20
      # Use MG gamma
      use_gamma_MG: False
      # Redshift dependent purity correction
      f_out_z_dep: False
      # Include spectroscopic galaxy clustering redshift error
      GCsp_z_err: False
      # Print theory predictions
      print_theory: False
      # Plot the selected observables during the initialization of the likelihood
      plot_observables_selection: False
      ##
      # The user can overwrite here the values of
      # the fields data, observables_selection, and observables_specifications:
      # by specifying a dictionary (in yaml format)
      # Please note that if specifying a dictionary, all the fields must be present
      ##
      # Information about where the data is stored
      data:  #'sample' specifies the first folder below the main data folder
                        sample: ExternalBenchmark
                        #spectro and photo specify paths to data files.
                        spectro: 
                            # GC Spectro root name should contain z{:s} string
                            # to enable iteration over bins
                            # Fourier space measurements and covariance file (root)                            
                            root: cov_power_galaxies_dk0p004_z{:s}.fits
                            # Configuration space measurements and covariance file (root)
                            # root: cov_corr_func_galaxies_ds1_z{:s}.fits
                            redshifts: ["1.", "1.2", "1.4", "1.65"]
                            edges: [0.9, 1.1, 1.3, 1.5, 1.8]
                            cov_is_num: False
                            cov_nsim: 3500
                            scale_cuts_fourier: GCspectro-FourierSpace.yaml
                            root_mixing_matrix: mm_FS230degCircle_m3_nosm_obsz_z0.9-1.1.fits
                            # Fourier needs to be consistent with probe statistics and data files
                            Fourier: True
                        photo: 
                            redshifts: [0.2095, 0.489, 0.619, 0.7335, 0.8445, 0.9595, 1.087, 1.2395, 1.45, 2.038]
                            photo_data: standard
                            ndens_GC: niTab-EP10-RB00.dat
                            ndens_WL: niTab-EP10-RB00.dat
                            luminosity_ratio: luminosity_ratio.dat
                            # Photometric root names should contain z{:s} string
                            # to specify IA model
                            # Fourier space measurements (root_GC/WL/XC)
                            root_GC: Cls_{:s}_PosPos.dat
                            root_WL: Cls_{:s}_ShearShear.dat
                            root_XC: Cls_{:s}_PosShear.dat
                            # Configuration space measurements (root_GC/WL/XC)
                            # root_GC: corr_func_zNLA_PosPos.dat
                            # root_WL: corr_func_zNLA_ShearShear.dat
                            # root_XC: corr_func_zNLA_PosShear.dat 
                            root_fits: fs2_cls_{:d}zbins_32ellbins.fits
                            root_mixing_matrix: fs2_mms_10zbins_32ellbins.fits
                            # Fourier needs to be consistent with probe statistics and data files
                            Fourier: True
                            IA_model: zNLA
                            # Photometric covariances root names should contain z{:s} string
                            # to specify how the covariance was calculated
                            cov_GC: CovMat-PosPos-{:s}-20Bins.npz
                            cov_WL: CovMat-ShearShear-{:s}-20Bins.npz
                            # Fourier space covariance (cov_3x2pt)
                            cov_3x2pt: CovMat-3x2pt-{:s}-20Bins.npz
                            # Configuration space covariance (cov_3x2pt)
                            # cov_3x2pt: cov_corr_func-3x2pt-Gauss-20Bins.npz
                            cov_model: Gauss 
                            cov_is_num: False
                            cov_nsim: 10000
                        cmbx:
                            root_CMBlens: Cls_kCMB.dat
                            root_CMBlensxWL: Cls_kCMBxWL.dat
                            root_CMBlensxGC: Cls_kCMBxGC.dat
                            root_CMBisw: Cls_{:s}_ISWxGC.dat
                            ISW_model: zNLA
                            cov_7x2pt: Cov_7x2pt_WL_GC_CMBX.npy
                        CG:
                            file_names_CC: data_CG_CC.dat
                            file_cov_names_CC: data_cov_CG_CC.dat
                            file_names_MoR: data_CG_MoR.dat
                            file_cov_names_MoR: data_cov_CG_MoR.dat
                            file_names_xi2: data_CG_xi2.npy
                            file_cov_names_xi2: data_cov_CG_xi2.npy
      # Selection of the observables to be computed
      observables_selection:                       
                          WL:
                            WL: True
                            GCphot: True
                            GCspectro: False
                          GCphot:
                            GCphot: True
                            GCspectro: False
                          GCspectro:
                            GCspectro: True
                          CMBlens:
