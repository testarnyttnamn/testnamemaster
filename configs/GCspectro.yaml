# This yaml file contains the user specifications 
# about the scales and redshift/tomographic bins 
# of the Euclid data to include 
# in the likelihood analysis.
# 
# PROBE: GCspectro auto-correlation 
# power spectrum
#
# GCspectro: Galaxy Clustering spectroscopic
#
# Note: For a given redshift bin, 
# the range of scales (in wavenumber k) can be 
# concatenated as for example
# k_range: [[0.01, 0.2], [0.3, 0.5]]
# To exclude all scales, 
# an empty list can be provided.
statistics: legendre_multipole_power_spectrum
bins:
  n1: 
    n1:
      multipoles:
        0:
          k_range: [[0.01, 0.5]]
        2: 
          k_range: [[0.01, 0.5]]
        4:
          k_range: [[0.01, 0.5]]
  n2: 
    n2:
      multipoles:
        0:
          k_range: [[0.01, 0.5]]
        2:
          k_range: [[0.01, 0.5]]
        4:
          k_range: [[0.01, 0.5]]
  n3: 
    n3: 
      multipoles:
        0:
          k_range: [[0.01, 0.5]]
        2:
          k_range: [[0.01, 0.5]]
        4:
          k_range: [[0.01, 0.5]]
  n4: 
    n4:
      multipoles:
        0:
          k_range: [[0.01, 0.5]]
        2:
          k_range: [[0.01, 0.5]]
        4:
          k_range: [[0.01, 0.5]]
