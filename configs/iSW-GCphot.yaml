# This yaml file contains the user specifications 
# about the scales and redshift/tomographic bins 
# of the Euclid data to include 
# in the likelihood analysis.
# 
# Probe: GCphot auto-correlation power spectrum
#
# GCphot: Number density fluctuations of 
# the photometric galaxy sample
#
# Note: For a given tomographic bin combination, 
# the range of angular scales (in multipoles ell) 
# can be concatenated as for example
# ell_range: [[20, 400], [401, 4000]]
# To exclude all angular scales, 
# an empty list can be provided
