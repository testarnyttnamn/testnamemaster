name: Build & Publish Docker Image

on:
  push:
    branches:
      - master
    # you can also trigger on tags, or add paths if you like
  workflow_dispatch:

permissions:
  packages: write
  contents: read   # to pull your code
  id-token: write  # if you ever want OIDC

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-arch) & Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/likelihood-implementation:latest
          # you can add additional tags (like ${{ github.sha }}) if you like
