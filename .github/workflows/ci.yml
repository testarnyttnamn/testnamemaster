name: CI via Pre-built Docker Image

# trigger on PRs against master and pushes to master
on:
  pull_request:
    branches:
      - master
    paths:
      - 'cloe/**'
      - 'configs/**'
      - 'environment.yml'
      - 'setup.cfg'
      - '.github/workflows/ci.yml'
      - 'setup.py'
  push:
    branches:
      - master
    paths:
      - 'cloe/**'
      - 'configs/**'
      - 'environment.yml'
      - 'setup.cfg'
      - '.github/workflows/ci.yml'
      - 'setup.py'
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Pull pre-built image
        run: |
          IMAGE=ghcr.io/testarnyttnamn/testnamemaster:latest
          echo "Pulling $IMAGE..."
          docker pull "$IMAGE"

      - name: Run tests inside container
        run: |
          IMAGE=ghcr.io/testarnyttnamn/testnamemaster:latest
          docker run --rm \
            -v "${{ github.workspace }}":/src \
            -w /src \
            "$IMAGE" \
            bash -lc "pytest --verbose \
                        --pycodestyle \
                        --pydocstyle \
                        --junitxml=pytest.xml \
                        --cov=./ \
                        --cov-report=term \
                        --cov-report=xml=coverage.xml"

      - name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: pytest.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
