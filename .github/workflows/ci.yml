name: CI via Pre-built Docker Image (GHCR)

on:
  pull_request:
    paths:
      - 'cloe/**'
      - 'configs/**'
      - 'environment.yml'
      - 'setup.cfg'
      - '.github/workflows/ci.yml'
      - 'setup.py'
  push:
    branches:
      - main
    paths:
      - 'cloe/**'
      - 'configs/**'
      - 'environment.yml'
      - 'setup.cfg'
      - '.github/workflows/ci.yml'
      - 'setup.py'
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      # 1) Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Log in to GHCR (uses the built-in GITHUB_TOKEN)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3) Pull your pre-built image
      - name: Pull pre-built image
        run: |
          IMAGE=ghcr.io/testarnyttnamn/likelihood-implementation:latest
          docker pull "$IMAGE"

      # 4) Run pytest inside that container
      - name: Run tests inside container
        run: |
          IMAGE=ghcr.io/testarnyttnamn/likelihood-implementation:latest
          docker run --rm \
            -v "${{ github.workspace }}":/src \
            -w /src \
            "$IMAGE" \
            bash -lc "pytest --verbose \
                          --pycodestyle \
                          --pydocstyle \
                          --junitxml=pytest.xml \
                          --cov=./ \
                          --cov-report=term \
                          --cov-report=xml=coverage.xml"

      # 5) Upload test artifacts
      - name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: pytest.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
