name: CI via Docker Image

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      # ensure pytest colors, etc.
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Pull pre-built image
        run: |
          docker pull ghcr.io/testarnyttnamn/testnamemaster:latest

      - name: Run tests inside container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/src \
            -w /src \
            ghcr.io/testarnyttnamn/testnamemaster:latest \
            bash -lc "pytest --verbose \
                               --pycodestyle \
                               --pydocstyle \
                               --junitxml=pytest.xml \
                               --cov=./ \
                               --cov-report=term \
                               --cov-report=xml=coverage.xml"

      - name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: pytest.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
