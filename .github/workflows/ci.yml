name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # or your version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pycodestyle pydocstyle

    - name: Run tests with coverage
      run: |
        python -m pytest --cov=cloe --cov-report=term --cov-report=xml --junitxml=pytest.xml

    - name: Run pycodestyle (PEP8 style check)
      run: |
        pycodestyle cloe/

    - name: Run pydocstyle (Docstring style check)
      run: |
        pydocstyle cloe/
