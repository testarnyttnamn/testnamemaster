name: CI via Pre-built Docker Image

on:
  pull_request:
    branches: [ master, ci-debug ]
    paths:
      - 'cloe/**'
      - 'configs/**'
      - 'environment.yml'
      - 'setup.cfg'
      - '.github/workflows/ci.yml'
      - 'setup.py'
  push:
    branches: [ master, ci-debug ]
    paths:
      - 'cloe/**'
      - 'configs/**'
      - 'environment.yml'
      - 'setup.cfg'
      - '.github/workflows/ci.yml'
      - 'setup.py'
  workflow_dispatch:

permissions:
  contents: read       # to check out your code
  packages: read       # to pull from GHCR

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      # 1) Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3) Pull the image you built earlier
      - name: Pull pre-built image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/likelihood-implementation:latest
          docker pull "$IMAGE"

      # 4) Run pytest inside that container
      - name: Run pytest
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/likelihood-implementation:latest
          docker run --rm \
            -v "${{ github.workspace }}":/src \
            -w /src \
            "$IMAGE" \
            bash -lc "pytest --verbose --pycodestyle --pydocstyle \
                           --junitxml=pytest.xml \
                           --cov=./ --cov-report=term --cov-report=xml=coverage.xml"

      # 5) Upload JUnit report
      - name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: pytest.xml
      
      # 6) Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
